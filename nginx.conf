events {
    worker_connections 1024;
}

http {
    upstream face_api {
        server face-api:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;

    server {
        listen 80;
        server_name 20.198.224.182;  # Thay bằng domain của bạn hoặc IP

        # Tăng kích thước upload cho ảnh
        client_max_body_size 10M;

        # Logging
        access_log /var/log/nginx/face_api_access.log;
        error_log /var/log/nginx/face_api_error.log;

        # API endpoint
        location /api/ {
            # Apply rate limiting
            limit_req zone=api burst=5 nodelay;

            # Remove /api prefix trước khi forward
            rewrite ^/api/(.*)$ /$1 break;

            proxy_pass http://face_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings cho việc xử lý ảnh
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            proxy_pass http://face_api/;
            proxy_set_header Host $host;
        }

        # Default location - có thể serve static files hoặc redirect
        location / {
            return 200 "Face Similarity API is running. Use /api/compare endpoint.";
            add_header Content-Type text/plain;
        }
    }

