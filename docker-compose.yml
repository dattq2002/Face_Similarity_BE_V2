version: "3.8"

services:
  face-api:
    build: .
    container_name: face-similarity-api
    ports:
      - "5000:5000"
    volumes:
      - ./temp:/app/temp
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: face-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl # Thư mục chứa SSL certificates (optional)
    depends_on:
      - face-api
    restart: unless-stopped
